<div ng-controller="FolderCtrl">
	<table model="messages" class="table table-striped table-condensed table-hover">
		<thead>
			<tr>
				<th class="span3">From</th>
				<th class="span9">Subject</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="message in messages" ng-class="{unread: message.unread}">
				<td><div>{{message.from}}</div></td>
				<td><div>{{message.subject}}</div></td>
			</tr>
		</tbody>
	</table>
</div>
